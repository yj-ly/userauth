    <header><a href="javascript:history.back(-1)" class="back"></a> 协议11</header>
    <div class="main">
        <p>中国足协竞赛部负责人3日在接受采访时表示：29日中国足协阿竞赛部接到“熊猫杯”国际青年足球锦标赛组委会报告，韩国一名是的球员在比赛颁奖仪式后对奖杯做出了侮辱行为。该事件发生后，赛事组委会已立即对韩国参赛队伍进行了严正抗议和交涉，韩国队也意识到该事件所造成的不良后果，返回酒店后立即召开了新闻通气会，队员朴圭贤和主教练及全体队员对媒体和公众进行了公开道歉，韩国足协稍后也向组委会发来了致歉信。组委会也将事件处理情况第一时间向中国足协提交了报告。</p>
